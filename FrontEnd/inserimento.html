<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="/css/template.css">
      <meta charset="utf-8">
      <title> Inserisci una domanda </title>
   </head>
   <body>
    <body bgcolor=#660033>
       <img src="/img/logo.jpg">
       <p id="topic"> <b></b></p>
       <div class="container1">       
           <div>           
               <h1><p style="color:white;"> Usa questa pagina per inserire una domanda </p></h1><br>

               <p style="color:white;"> Qual'è l'argomento ? </p>

              <form name="inserimento">
                <select required>
                  <option value="" disabled selected hidden> Seleziona un argomento </option>
                  <option value="volvo"> Tasse </option>
                  <option value="saab"> Tirocinio </option>
                  <option value="mercedes"> Laurea </option>
                  <option value="audi"> Erasmus </option>
                </select>
              
               <p style="color:white;"> Qual'è la domanda ? </p>
               <div>                      
                       <textarea name="question" rows="2" cols="80"></textarea><br>                      
               </div>

               <p style="color:white;"> Qual'è risposta ? </p>
               <div>               
                       <textarea name="answer" rows="20" cols="80"></textarea><br>
               </div>
               
               <br>  

               <p style="color:white;"> Carica una video guida (Se presente) </p>

                <p style="color:white;"> Seleziona il video da caricare: </p>
                <input type="file" accept=".mkv, .avi, .mp4, .gif, .flv, .gifv|video/*" name="videoToUpload" id="videoToUpload">
              </form>
              <br>
             </div> 

<input type="submit" onclick="alert('Domanda aggiunta, ritorno alla pagina principale')" value="Invia">
           
       </div>
</body>
</html>
